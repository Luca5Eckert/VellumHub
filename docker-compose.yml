services:
  postgres:
    image: postgres:15
    container_name: media-db
    restart: always
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: default_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d default_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  catalog-service:
    build: ./catalog-service
    container_name: catalog-service
    restart: on-failure
    ports:
      - "8081:8080"
    env_file: .env
    environment:
      SPRING_DATASOURCE_URL: 'jdbc:postgresql://postgres:5432/catalog_db'
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      KAFKA_BOOTSTRAP_SERVERS: 'kafka:29092'
      SERVER_PORT: 8080
      JWT_KEY: ${JWT_KEY}
      JWT_SECRET: ${JWT_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  engagement-service:
    build: ./engagement-service
    container_name: engagement-service
    restart: on-failure
    ports:
      - "8083:8080"
    env_file: .env
    environment:
      SPRING_DATASOURCE_URL: 'jdbc:postgresql://postgres:5432/engagement_db'
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      KAFKA_BOOTSTRAP_SERVERS: 'kafka:29092'
      SERVER_PORT: 8080
      JWT_KEY: ${JWT_KEY}
      JWT_SECRET: ${JWT_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  user-service:
    build: ./user-service
    container_name: user-service
    restart: on-failure
    ports:
      - "8084:8080"
    env_file: .env
    environment:
      SPRING_DATASOURCE_URL: 'jdbc:postgresql://postgres:5432/user_db'
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      KAFKA_BOOTSTRAP_SERVERS: 'kafka:29092'
      JWT_KEY: ${JWT_KEY}
      JWT_SECRET: ${JWT_KEY}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      SERVER_PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  recommendation-service:
    build: ./recommendation-service
    container_name: recommendation-service
    restart: on-failure
    ports:
      - "8085:8080"
    env_file: .env
    environment:
      SPRING_DATASOURCE_URL: 'jdbc:postgresql://postgres:5432/recommendation_db'
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      KAFKA_BOOTSTRAP_SERVERS: 'kafka:29092'
      SERVER_PORT: 8080
      JWT_KEY: ${JWT_KEY}
      JWT_SECRET: ${JWT_KEY}
      ML_SERVICE_URL: 'http://ml-service:5000'
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  ml-service:
    build: ./ml-service
    container_name: ml-service
    restart: on-failure
    ports:
      - "5000:5000"
    env_file: .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: recommendation_db
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      PORT: 5000
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data: